<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/site.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Gentium+Book+Basic&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/images/favicon.jpg" />

    <title>Shredfest BOTB - Register Team</title>
  </head>

  <body class="container-fluid" id="nslbody">
    <!-- Header -->
    <header class="py-5 img-fluid" id="headerBg"></header>

    <!-- Nav -->
    <nav>
      <ul class="nav justify-content-center" id="navlist">
        <li class="nav-item" id="navhome">
          <a class="nav-link text-reset" href="index.html">Home</a>
        </li>
        <li class="nav-item" id="nav1">
          <a class="nav-link text-reset" href="divisions.html"
            >View Divisions</a
          >
        </li>
        <li class="nav-item" id="nav2">
          <a class="nav-link text-reset" href="registerteam.html"
            >Register Band</a
          >
        </li>
        <li class="nav-item dropdown" id="nav3">
          <a
            class="nav-link dropdown-toggle text-reset"
            data-toggle="dropdown"
            href="#"
            role="button"
            aria-haspopup="true"
            aria-expanded="false"
            >Theme Settings</a
          >
          <div class="dropdown-menu px-3">
            <!-- Light Theme -->
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="themeRadios"
                id="lightRadio"
                value="lightTheme"
              />
              <label
                class="form-check-label"
                for="lightRadio"
                id="lightRadioLabel"
              >
                Light theme
              </label>
            </div>
            <!-- Dark Theme -->
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="themeRadios"
                id="darkRadio"
                value="darkTheme"
              />
              <label
                class="form-check-label"
                for="darkRadio"
                id="darkRadioLabel"
              >
                Dark theme
              </label>
            </div>
          </div>
        </li>
      </ul>
    </nav>

    <main class="row">
      <!-- First Content Area -->
      <section id="registerArea1" class="col-10 offset-1 my-3 p-2 text-center">
        <h1>Register A Team</h1>
        <p>
          Add your band using this form. Please ensure all fields are filled
          out. You may click Submit to finalize the form, or Cancel to return to
          the Home page.
        </p>
      </section>

      <!-- Begin Register Team form -->
      <form
        name="registerTeam"
        id="registerTeam"
        class="col-8 offset-2 py-3 my-3"
        action="divisions.html"
      >
        <!-- Team Name -->
        <div class="row">
          <div class="form-group col-6 px-5">
            <label for="teamName">Team Name: </label>
            <input
              type="text"
              class="form-control"
              id="teamName"
              name="teamname"
              required
            />
            <div id="teamNameError" class="errorMsg mt-2"></div>
          </div>

          <!-- Team League -->
          <div class="form-group col-6 px-5">
            <label for="teamLeague">League:</label>
            <select class="form-control" id="teamLeague" name="leaguecode">
            </select>
          </div>
        </div>

        <!-- Manager Name -->
        <div class="row">
          <div class="form-group col-6 px-5">
            <label for="managerName">Manager Name: </label>
            <input
              type="text"
              class="form-control"
              id="managerName"
              name="managername"
              required
            />
            <div id="managerNameError" class="errorMsg mt-2"></div>
          </div>

          <!-- Manager Phone -->
          <div class="form-group col-6 px-5">
            <label for="managerPhone">Manager Phone:</label>
            <input
              type="tel"
              class="form-control"
              id="managerPhone"
              name="managerphone"
              required
            />
            <div id="managerPhoneError" class="errorMsg mt-2"></div>
          </div>
        </div>

        <!-- Minimum Age -->
        <div class="row">
          <div class="form-group col-6 px-5">
            <label for="minAge">Minimum Age:</label>
            <input
              type="number"
              class="form-control"
              id="minAge"
              name="minmemberage"
              min="18"
              required
            />
            <div id="minAgeError" class="errorMsg mt-2"></div>
          </div>

          <!-- Manager Email -->
          <div class="form-group col-6 px-5">
            <label for="maxAge">Manager Email: </label>
            <input
              type="email"
              class="form-control"
              id="emailAddr"
              name="manageremail"
              required
            />
            <div id="managerEmailError" class="errorMsg mt-2"></div>
          </div>
        </div>

        <!-- Maximum Age -->
        <div class="row">
          <div class="form-group col-6 px-5">
            <label for="maxAge">Maximum Age: </label>
            <input
              type="number"
              class="form-control"
              id="maxAge"
              name="maxmemberage"
              required
            />
            <div id="maxAgeError" class="errorMsg mt-2"></div>
          </div>

          <!-- Maximum Team Members -->
          <div class="form-group col-6 px-5">
            <label for="maxTeamMembers">Maximum Team Members:</label>
            <select
              class="form-control"
              id="maxTeamMembers"
              name="maxteammembers"
            >
              <option value="3">3 members</option>
              <option value="4">4 members</option>
              <option value="5">5 members</option>
              <option value="6">6 members</option>
              <option value="7">7 members</option>
              <option value="8">8 members</option>
            </select>
          </div>
        </div>

        <!-- Team Gender -->
        <div class="row">
          <div class="form-group col-6 offset-3 px-5">
            <label for="teamGender">Team Gender: </label>
            <select class="form-control" id="teamGender" name="teamgender">
              <option value="Any">Any</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>
        </div>

        <!-- Cancel button -->
        <a class="btn btn-danger mt-3" id="cancelBtn" href="index.html">
          Cancel
        </a>

        <!-- Submit button -->
        <button type="submit" class="btn btn-success mt-3" id="submitBtn">
          Submit
        </button>
      </form>
      <!-- End Form -->
    </main>

    <!-- Footer -->
    <footer class="text-center py-2" id="nslfoot">
      John Torres - HartCode 2019
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/registerteam.min.js"></script>
    <script src="scripts/theme.min.js"></script>
  </body>
</html>

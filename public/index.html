<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/site.css" type="text/css" />
    <link rel="icon" href="" />

    <title>Shredfest BOTB</title>
  </head>

  <body class="container-fluid" id="nslbody">
    <!-- Header -->
    <header class="py-4" id="headerBg">
      <div class="pl-3" id="themePick">
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="themeRadios"
            id="lightRadio"
            value="light"
            checked
          />
          <label class="form-check-label" for="lightRadio" id="lightRadioLabel">
            Light theme
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="themeRadios"
            id="darkRadio"
            value="dark"
          />
          <label class="form-check-label" for="darkRadio" id="darkRadioLabel">
            Dark theme
          </label>
        </div>
      </div>
      <div id="bannerTxt">
        <h1 class="text-center">
          Shredfest
        </h1>
        <h2 class="text-center">Battle Of The Bands</h2>
      </div>
    </header>

    <!-- Nav -->
    <nav>
      <ul class="nav justify-content-center" id="navlist">
        <li class="nav-item" id="navhome">
          <a class="nav-link text-reset" href="#">Home</a>
        </li>
        <li class="nav-item" id="nav1">
          <a class="nav-link text-reset" href="#">Link 1</a>
        </li>
        <li class="nav-item" id="nav2">
          <a class="nav-link text-reset" href="#">Link 2</a>
        </li>
        <li class="nav-item" id="nav3">
          <a class="nav-link text-reset" href="#">Link 3</a>
        </li>
        <li class="nav-item" id="nav4">
          <a class="nav-link text-reset" href="#">Link 4</a>
        </li>
        <li class="nav-item" id="nav5">
          <a class="nav-link text-reset" href="#">Link 5</a>
        </li>
      </ul>
    </nav>

    <section id="contentArea" class="my-2 p-2">
      This is a test
    </section>

    <div class="row">
      <div class="col-8 offset-2"></div>
    </div>
    <footer class="text-center py-2" id="nslfoot">
      John Torres - HartCode 2019
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/theme.js"></script>
  </body>
</html>
